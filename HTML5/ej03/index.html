
<!DOCTYPE html>
  <html lang="en">
<head>
  <title>Mi Form HTML5</title>
</head>

<body>
  <header>
    <h1>Mi Form HTML5</h1>
  </header>

  <form>
    <p>email:</p>
    <input type="email">
    <p>url:</p>
    <input type="url">
    <p>date:</p>
    <input type="date">
    <p>time:</p>
    <input type="time">
    <p>datetime:</p>
    <input type="datetime">
    <p>month:</p>
    <input type="month">
    <p>week:</p>
    <input type="week">
    <p>number:</p>
    <input type="number">
    <p>range:</p>
    <input type="range">
    <p>tel:</p>
    <input type="tel">
    <p>search:</p>
    <input type="search">
    <p>color:</p>
    <input type="color">

  <p>Datalist Provincias:</p>
  <input id="prov" type="text" list="provincias">
  <datalist id="provincias">
     <option label="Gu" value="Guipuzcoa">
     <option label="Al" value="Alava">
     <option label="Vit" value="Vitoria">
  </datalist>

  </form>





  <footer>
    <p>Creado por Jesus Iglesias Neira</p>
  </footer>
<script src="libs/jquery-1.11.0.js"></script>
 <script src="js/main.js"></script>
</body>
</html>
