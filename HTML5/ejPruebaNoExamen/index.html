
<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">-->
  <html lang="en">
  <head>
  <title>Mi juego de ropa</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/css3.css">
  <script src="libs/modernizr.custom.80841.js"></script>
  </head>

  <body>
  <!--Seccion de cabecera-->
    <header>
        <h1>Mi juego de ropa</h1>
    <nav>
      <button id="obtjuego">Obtener Juego</button>
      <button id="muestrasig">Mostrar Siguiente Juego</button>
      <button id="rellenaform">Danos tu opinion</button>
      <button id="volv">Volver</button>

    </nav>
    </header>

  <!--Seccion de juego-->
  <section id="principal">
    <section id="datosprog"></section>

    <article id="opc1"></article>
    <article id="opc2"></article>
  </section>

  <section id="form">
    <p>Nombre:</p>
    <input type="text" autofocus="true" required="true"  autocomplete="true"/>
     <p>Password:</p>
    <input type="password" id="pw" pattern = "([0-9](.{6,})[A-Z])" required="true"/>
    <p>email:</p>
    <input type="email" autocomplete="true" required="true">
    <p>date:</p>
    <input type="date" required="true">
    <p>Opinion:</p>
    <input type="textarea" autofocus="true" required="true"  autocomplete="true"/>

  </section>

  <footer>
    <p>Creado por Jesus Iglesias Neira</p>
  </footer>
  <script>window.jQuery || document.write('<script src="libs/jquery-1.9.1.min.js"><\/script>')</script>

  <script src="js/plugins.js"></script>
  <script src="js/programaIDB.js"></script>
  <script src="js/main.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
