
<!DOCTYPE html>
  <html lang="en">
<head>
  <title>Reproductor de video</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/css3.css"/>
</head>

<body>
  <header>
    <h1>Reproductor de video</h1>
  </header>
  <section id="reproductor">
    <video id='miVideo'>
         <source src="videos/El nombre del viento.webm" type='video/webm'/>
         <source src="videos/El nombre del viento.mp4" type='video/mp4'/>
    </video>
    <nav>
        <form id="botones">
          <div class='prog'>
            <progress id='progreso' max="1" min="0" value=0></progress>
          </div>
          <button type="button" id="reproducir">Start</button>
          <button type="button" id="pausar">Pause</button>
          <button type="button" id="stop">Stop</button>
          <button type="button" id="reteocede10">Retroceder 10s</button>
          <button type="button" id="avanza10">Avanzar 10s</button>
          <button type="button" id="anterior">Anterior</button>
          <button type="button" id="siguiente">Siguiente</button>
          <button type="button" id="pantcompleta">Full Screen</button>
          <input id="barra" type="range" value="100" min= "0" max="100" step="5">
        </form>
    </nav>

  </section>





  <footer>
    <p>Creado por Jesus Iglesias Neira</p>
  </footer>
  <script src="libs/jquery-2.1.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
