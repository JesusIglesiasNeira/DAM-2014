<!DOCTYPE html>
<html lang="es">


	<head>
		<title>Reproductor de audio </title>
		<link rel="stylesheet" href="reproductor.css"/>

	</head>
	<body>
		<section id="reproductor">
			<audio id="medio" controls>
			   <source src="Audio/Night Ride Across the Caucasus.mp3">

			<nav>

				</div>
			   </div>
			   <div style="clear: both">
			   </div>		   
			</nav>
		</section>

	</body>
</html>
