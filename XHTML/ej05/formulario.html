<html>
<head>
    <meta charset ="utf-8" />
    <title>Información sobre el producto</title>
</head>
<body>
    <h1>Información sobre el formulario</h1>
    <form action="post.php" method="Post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos Básicos</legend>
            <div>
                <label for="nom">Nombre</label>
            </div>
            <div>
                <input type="text" name="nombre" value="" id="nom"></div>
            <div>
                <label for="pass">Password</label>
            </div>
            <div>
                <input type="password" name="pass" value="" id="pass"></div>
            <div>
                <label for="desc">Descripción</label>
            </div>
            <div>
                <textarea name="descripcion" id="desc" rows="5" cols="60"></textarea>
            </div>
            <div>
                <label>Foto</label>
            </div>
            <div>
                <input type="file" name="foto" value="" ></div>
            <input type="checkbox" name="contadorvisitas" id="cont" value="1">
            <label for="cont">Añadir contador de visitas</label>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Datos económicos</legend>
            <div>
                <label for="prec">Precio</label>
                <input type="text" name="precio" value="" id="prec">
                <label for="prec">€</label>
                <label for="imp">Impuestos</label>
                <select id="imp" name="impuestos">
                    <option value="4" selected="selected">4%</option>
                    <option value="8">8%</option>
                    <option value="16">16%</option>
                    <option value="21">21%</option>
                </select>
            </div>

            <div><span>Promoción:</span></div>
            <div>
                <input type="radio" id="promo1" name="promocion" value="Ninguno" checked />
                <label for="promo1">Ninguno</label>
            </div>
            <div>
                <input type="radio" id="promo2" name="promocion" value="TranspGrat" />
                <label for="promo2">Trasnsporte grtuito</label>
            </div>
            <div>
                <input type="radio" id="promo" name="promocion" value="Desc5" />
                <label for="promo2">Descuento 5%</label>
            </div>

        </fieldset>
        <br/>
        <input type="submit" name="enviar" value="Enviar">
        <input type="reset" name="resetear" value="Borrar Datos"></form>
</body>
</html>
